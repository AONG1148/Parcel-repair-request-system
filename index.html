
<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ระบบแจ้งซ่อมพัสดุ</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Sarabun -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Sarabun', sans-serif;
        background-color: #f8f9fa;
      }
      .form-label {
        font-weight: 500;
      }

      /* สไตล์สำหรับจำลองหน้ากระดาษในหน้าจอ (Screen Preview) */
      .paper-preview {
        background-color: white;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        padding: 40px !important;
        margin: 10px auto;
        color: #000;
        line-height: 1.6;
      }

      /* CSS สำหรับการพิมพ์ (Print Styles) */
      @media print {
        /* ซ่อนทุกอย่างยกเว้นเนื้อหาที่ต้องการพิมพ์ */
        body * {
          visibility: hidden !important;
        }
        
        #root, .nav, .card-header, .btn, .swal2-actions, .swal2-close, .swal2-header {
          display: none !important;
        }

        /* แสดงเฉพาะส่วนที่เป็น Preview */
        .swal2-container, .swal2-container * {
          visibility: visible !important;
        }

        .swal2-container {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          background: white !important;
          padding: 0 !important;
        }

        .swal2-popup {
          box-shadow: none !important;
          border: none !important;
          width: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
        }

        .paper-preview {
          border: none !important;
          box-shadow: none !important;
          padding: 0 !important;
          margin: 0 !important;
          width: 100% !important;
        }

        .print-only-header {
          display: block !important;
        }
        
        /* ปรับสีให้เข้มขึ้นเวลาพิมพ์ */
        .text-primary, .text-info, .text-success {
          color: #000 !important;
        }
        .bg-light, .bg-primary, .bg-info {
          background-color: transparent !important;
          border: 1px solid #000 !important;
        }
        .badge {
          border: 1px solid #000 !important;
          color: #000 !important;
        }
      }
    </style>
